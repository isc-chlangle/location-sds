apiVersion: skaffold/v2beta10
kind: Config

# Standard build used by both "dev" and "run" profiles below
build:

  local:
    tryImportMissing: false
    push: true
    useBuildkit: true
    concurrency: 2
  tagPolicy:
    sha256: {}

  artifacts:
    - image: location-service
      context: .
      docker:
        dockerfile: Dockerfile
      sync:
        infer:
        - './python/*'

# Definitions of the "dev" and "run" profiles
profiles:

  # DEV Profile
  # Used when developping. 
  # We will just be using the standard build above without changes
  - name: dev
    deploy:
      helm:
        releases:
          - name: databusybox
            chartPath: helm
            namespace: default
            artifactOverrides:
              skaffold:
                image: location-service
            setValues:
              skaffold:
                enabled: true
